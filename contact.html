    <section class="section gradient-bg" id="contact-us">
      <div class="container contact-me">
          <form id="contact" class="contact-form" role="form" action="https://skola-comment.000webhostapp.com/contact.php" method="post">
            <div class="container">
              <fieldset class="my-button button-dark my-input">
                <label for="contact-name">Ur name</label>
                <input name="name" type="text" id="contact-name" class="contact-name" placeholder="Your Name*" required="">
              </fieldset>
            </div>
            <div class="container">
              <fieldset class="my-button button-dark my-input">
                <label for="contact-email">Email</label>
                <input name="email" type="text" id="contact-email" class="contact-email" pattern="[^ @]*@[^ @]*" placeholder="Your Email*" required="">
              </fieldset>
            </div>
            <div class="container">
              <fieldset class="my-button button-dark my-input">
                <label for="contact-subject">Subject</label>
                <input name="subject" type="text" id="contact-subject" class="contact-subject" placeholder="Subject">
              </fieldset>
            </div>
            <div class="container">
              <fieldset class="my-button button-dark my-input">
                <label for="contact-antispam">Antispam question: 7 + 5 = ?</label>
                <input type="text" name="antispam" placeholder="Antispam question: 7 + 5 = ?" class="contact-antispam form-control" id="contact-antispam">
              </fieldset>
            </div>
            <div class="container">
              <fieldset class="my-button button-dark my-area">
                <label for="contact-message">Message</label>
                <textarea name="message" rows="6" id="contact-message" class="contact-message" placeholder="Message"></textarea>
              </fieldset>
            </div>
            <div class="container">
              <fieldset class="my-button button-dark">
                  <button type="submit" id="form-submit">Send Message</button>
              </fieldset>
            </div>
          </form>
          <img class="separator-black" src="assets/images/mans-jumis.png" alt="">
      </div>
    </section>
